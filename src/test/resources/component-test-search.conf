http.port = 9999

# By default, we use an in-memory index for tests...
# make sure to re-enable this in test.conf once an application.conf is present in the classpath
index {
    type = "host"
    prefix = "test-${timestamp}"
    cluster = "test"

    settings {
        default {
            numberOfShards = 1
            numberOfReplicas = 0
        }

        portal {
            numberOfShards = 1
            numberOfReplicas = 0
        }
    }
}